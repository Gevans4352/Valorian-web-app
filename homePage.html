<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorian</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="./homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="intro-modal-overlay">
        <div id="intro-modal">
            <div class="kehab">
                <button class="menuButton" id="btn">
                    <i class="fa-solid fa-gear fancy-menu"></i>
                </button>
                <div class="top">
                    <nav class="dropdown">
                        <ul class="pmfgs">
                            <li>
                                <button id="musicBtn" class="musicBtn">
                                    <i class="fa-solid fa-music musicLetter"></i> Music
                                </button>
                            </li>
                            <li>
                                <button id="instructionsBtn" class="instructionsBtn">
                                    <i class="fa-solid fa-circle-question"></i> How to Play
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div> 
            </div>
             <div id="musicModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeMusic">&times;</span>
        <h2>Music Settings</h2>
        <button id="playBtn" class="play"><i class="fa-solid fa-play"></i> Play</button>
        <button id="muteBtn" class="Mute"><i class="fa-solid fa-volume-xmark"></i> Mute</button>
          <div style="margin-top:15px;">
      <label for="volumeRange">Volume</label>
      <input type="range" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
    </div>
      </div>
    </div>
    <div id="instructionsModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeInstructions">&times;</span>
        <h2><b>How to Play</b></h2>
        <ul>
            <li class="steps">
                Match 3 or more swords, shields, or crowns to score points.  
            </li>
            <li class="steps">
                Clear combos to earn bonuses. 
            </li>
            <li class="steps">
                Keep matching until time runs out!
            </li>
        </ul>
      </div>
    </div>
            <h1>Swords 'n' Sort</h1>
            <p>Adventure awaits! Clear the board by matching swords, shields, and more to score points.</p>
            <a href="./diamondRush.html" id="start-button">Enter the Adventure</a>
        </div>
    </div>
    <script src="./homePage.js"></script>
</body>
</html>
